<!DOCTYPE html>
<html lang="en">
<head>
    <title>비교연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a > b;
        document.write(result, "<br>"); // false
        result = a < b;
        document.write(result, "<br>"); // true
        result = a <= b;
        document.write(result, "<br>"); // true
        result = b == f;
        document.write(result, "<br>"); // true
        result = a != b;
        document.write(result, "<br>"); //true
        result = b === f;
        document.write(result, "<br>"); // false
    </script>
</head>
<body>
    
</body>
</html>
