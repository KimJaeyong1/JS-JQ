<!DOCTYPE html>
<html lang="ko">
<head>
    <title>평균판매량</title>
    <script>
        var preAvg = (1200 + 1300 + 1000) / 3;
        
        var sales = prompt("4분기 판매량", 0);
        
        var result = sales >= preAvg ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";

        document.write(result);
    </script>
</head>

</body>
</html>
